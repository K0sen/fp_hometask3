<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <title>Library</title>
</head>

<body>
    <div class="app">
        <div class="row">
            <aside class="col-2 actions">
                <button onclick="renderBooks()" class="btn btn-info">Render all books</button>
                <br>
                <button onclick="openForm()" class="btn btn-success">Add a book</button>
            </aside>
            <ul class="col-10 books row"></ul>
        </div>
    </div>
    <div class="book-form-wrapper">
        <form class="book-form form-group">
            <input class="form-control" type="text" placeholder="Title" name="title">
            <input class="form-control" type="text" placeholder="Author" name="author">
            <input class="form-control" type="text" placeholder="Publishing house" name="publishing-house">
            <input class="form-control" type="text" placeholder="Tags" name="tags">
            <label><input type="checkbox" name="is-read"> Is read</label><br>
            <button class="btn btn-success">Add</button>
            <button onclick="closeForm()" type="button" class="btn btn-danger">Close</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ramda@0.25/dist/ramda.min.js"></script>
    <script src="src/immutable.min.js"></script>
    <script src="src/scripts.js"></script>
    <script src="src/ui.js"></script>
</body>

</html>
